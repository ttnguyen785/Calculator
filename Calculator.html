<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    <script src="CalculatorFunctions.js" defer></script>
</head>
<body>
   <div id="calculator">
        <div id="display">0</div>
        <div id="keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button id="acButton">AC</button>
            <button>/</button>
            <button class="equal-key">=</button>
        </div>
   </div>
</body>
